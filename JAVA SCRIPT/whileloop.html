<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <script>
        //print 5 odd numbers using while
        var x=1
        while(x<=10)
        {
            x%3==0;
            document.write("<h1>"+x+"</h1>");
            x+=2;
        }
    </script>
</head>
<body>
    
</body>
</html>
