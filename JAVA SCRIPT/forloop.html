<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script type="text/javascript">
       //Q1)print table using for loop
         //   Q2)print first 5 even numbers
    
       //for loop is used when the number of iterations known in adavance.
       //for(init;condition;increment/decrement)
       for(var x=1;x<=10;x++)
       {
           document.write("<h2>"+(5*x)+"</h2>");
       }
       for (var y=2;y<=10;y+=2)//var y=2     for(;y<=10;y+2=0)
       {
           document.write("<h1>"+(y)+"</h1>");
       }
       
    </script>
</head>
<body>
    
</body>
</html>
