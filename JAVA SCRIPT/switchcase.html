<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        /*q1)Find the day by accepting the number.
        e.g:1)sunday 2)monday 
        */
        var day=51;
        //strings, integers, booleans
        switch(day)
        {
            case 1://execudes when switch case condition satisfies.
            document.write("<h1>sunday</h1>")
            //break;
            //incase if we won't use break , if the fisrt condition becomes True then 
            //remaing conditions will also prints 
            case 2:
            document.write("<h1>monday</h1>")
            break;
            case 3:
            document.write("<h1>tuesday</h1>")
            break;
            case 4:
            document.write("<h1>wednesday</h1>")
            break;
            case 5:
            document.write("<h1>thursday</h1>")
            break;
            case 6:
            document.write("<h1>friday</h1>")
            break;
            case 7:
            document.write("<h1>satuday</h1>")
            break;
            default:
            document.write("<h1>wrong input</h1>")
            // Another example for switch case
            var s="raju"
            switch(s+" g")
            {
                case "raju g":
                document.write("this is my name")
            }
            

        }

    </script>
</head>
<body>
    
</body>
</html>
