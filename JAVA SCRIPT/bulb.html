<!DOCTYPE html>

<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fjbbcareerpoint.yolasite.com%2Fresources%2Fbulbon.png&f=1&nofb=1'">Turn on the light</button>

<img id="myImage" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fjbbcareerpoint.yolasite.com%2Fresources%2Fbulbon.png&f=1&nofb=1" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpuzzles.nigelcoldwell.co.uk%2Fimages%2Flight-bulboff.png&f=1&nofb=1'">Turn off the light</button>

</body>
</html>
