<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio buttton</title>
    <script>
        function fn1()
        {
            var rd1 = document.getElementById("rd1");
            var rd2 = document.getElementById("rd2");
            if(rd1.checked==true)
            alert("the name selected is:"+rd1.value);
            else if(rd2.checked==true)
            alert("the name selected is:"+rd2.value);//This values prints the value that we given before
            else
            alert("nothing is selected")

        }

    </script>
</head>
<body>
    //name-attribute ..because we want to select one at a time right.
    //id we give diff names then we can select two at a time.

    <input id="rd1" name ="grp1" type="radio" value="raju learn">data checking</input><br>

    <input id="rd2" name="grp1" type="radio" value="second learn">second checking</input><br>

    <button onclick="fn1()" id="btn1">Click</button>
    
</body>
</html>
