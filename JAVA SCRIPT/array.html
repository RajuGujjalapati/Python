<head>

    <title>array</title>
    <script type="text/javascript">
        var cars=["BMW","APPLE","AUDI","TATA"];
        cars.push("Mercedes");//push appends the data.4
        cars.push(7)// stores integers also.
        for (var i=0;i<cars.length;i++)

            document.write("<h1>"+cars[i]+"</h1>")

        }


    </script>
